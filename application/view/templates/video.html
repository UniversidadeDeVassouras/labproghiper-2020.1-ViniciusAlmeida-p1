{%extends 'base.html'%} {%block body%}

<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="/static/{{video.get_file_video()}}"></iframe>
            </div>
            <button class="btn btn-primary" id="like">
                <i class="fa fa-thumbs-up"> Curtir</i>
            </button>

        </div>
        <div id="formularios" class="col lg-4">
            <div class="comment-section">
                <h3 class="comment-reply-title">seu comentário é importante!</h3>
                <div class="comment-form-comment">
                    <textarea textarea="" placeholder="Comentario *" id="comment" name="comment" cols="45" rows="8" maxlength="65525" required></textarea>
                    <label for="comment">Escreva seu comentario</label>
                </div>
                <div class="form-submit">
                    <button class="btn btn-primary" id="send_comment">
                            Enviar Comentario
                        </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <p>COMENTARIOS</p>
            {%for comment in commentary %}
            <p>{{comment.get_content()}}</p> {%endfor%}
            <div id="comments"></div>

        </div>
    </div>
</div>

<script>
    var btnLike = $("#like")
    btnLike.click(function() {
        $.ajax({
            url: "/video/like",
            data: {
                video_id: parseInt("{{video.get_id()}}")

            },
            method: "POST"
        }).done(function(data) {
            console.log(data)
        })
    })
</script>
<script>
    document.getElementById('like').onclick = function() {

        swal("Você Curtiu!", "Obrigado por curtir nosso video!", "success");
    }
</script>
<script>
    var commentary = $('#send_comment')
    commentary.click(function() {
        $.ajax({
            url: "/video/commentary",
            data: {
                id_video: '{{video.get_id()}}',
                comments: $("textarea#comment").val()
            },
            method: "POST"
        }).done(function(data) {
            console.log(data)
            $('#comments').append('<p>' + data._content + '</p>')
            $("textarea#comment").val('')
        });
    });
</script>

{%endblock%}
