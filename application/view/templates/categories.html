{%extends 'base.html'%} {%block body%}


<section class="container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="row">
                    <h1 style="text-align: center;">Categoria Escolhida: {{category.get_title()}}</h1>
                    <br>
                </div>
                <div class="row">
                    {%for i in category.get_video_list()%}
                    <div class="col-lg-6 mb-4 mt-5">
                        <div class="card">
                            <a><img width=100% height=100% src="/static/{{i.get_thumb()}}"></a>
                            <div class="card-body">
                                <h5 class="card-title">{{i.get_title()}}</h5>
                                <p class="card-text">{{i.get_description()}}</p>
                                <p class="card-text"><small class="text-muted">{{i.get_qtdlike()}}</small></p>
                            </div>
                        </div>
                    </div> {%endfor%}
                </div>
            </div>


            {%include 'menu_category.html'%} {%block category_menu%} {%endblock%}
        </div>
    </div>
</section>


{%endblock%}
